            <h3>Parameters</h3>
            <form>
               <hr>
               <div class="form-group form-group-endpoint">
                  <label>Select an SFTP server</label> <label for=

                  "form-label-endpoint">Host</label>
                  <div class="dropdown">
                     <button id="dLabel" type="button" data-toggle=
                     "dropdown" aria-haspopup="true" aria-expanded=

                        <li>foo</li>

                        <li>bax</li>
                     </ul>
                  </div><label for="inputPort" class=

               </div>
               <hr>
               <div class="form-group form-group-endpoint">
                  <label for="hostSelection">Select the 
                  check type</label>
                  <div class="radio">
                     <label><input type="radio" name=
                     "optionsRadios" id="optionsRadios1" value=
                     "option1" checked>Simple</label>
                  </div>
                  <div class="radio">
                     <label><input type="radio" name=
                     "optionsRadios" id="optionsRadios2" value=
                     "option2">Continuous</label>
                  </div>
                  <div class="radio">
                     <label><input type="radio" name=
                     "optionsRadios" id="optionsRadios3" value=
                     "option3"> Full</label>
                  </div>
               </div>
               <hr>
               <button type="button" class="btn btn-default">Run
               Check</button>
